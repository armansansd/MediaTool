<!doctype html>
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="../js/jquery.autosize.js"></script>
	<script type="text/javascript" src="../js/jqueryAutoSizeDiv.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/02_css_gabarit.css" media="screen"/>
	<link rel="stylesheet" type="text/css" href="../css/01_cssPrintA3.css" media="print"/>
	<script type="text/javascript">

		$(window).load(function(){
					
					//copie du contenu
					function copy_to_print_helper(){
						$('#mainpipe4').text($('.texte5').val());

						var partOne = $('#mainpipe4').text().substring(0, 700);
						var partTwo = $('#mainpipe4').text().substring(700, $('#mainpipe4').text().length - 0);
						$('#mainpipe4').html(partOne);
						$('#runoff4').html(partTwo );
					}

					$('.texte5').bind('keydown keyup keypress cut copy past blur change', function(){
						copy_to_print_helper(); // consider debouncing this to avoid slowdowns!
					});
					copy_to_print_helper(); // on initial page load
					
				});

	</script>
	
	</head>
	
	<body>
		<div id="zone">
			<div id="page6">
				<div id="titre6" rows=1><span contenteditable="true">Titre</span></div>
				<textarea class="texte5" >Informations</textarea> 
				<div id="mainpipe4"></div>
				<div id="runoff4"></div> 
			</div>
			
			<div id="imprimer"><a href="#" onclick="printFrame()"><img src="../img/imprimer.jpg" onmouseover="src='../img/imprimer.gif'" onmouseout="src='../img/imprimer.jpg'"/></a><br/>
				Imprimer
			</div>
			<div id="pictofeuille"><img src="../img/A3_blanc.jpg">

		</div>
	</body>

</html>
