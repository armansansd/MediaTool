<!doctype html>
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="../js/jquery.autosize.js"></script>
	<script type="text/javascript" src="../js/jqueryAutoSizeDiv.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/02_css_gabarit.css" media="screen"/>
	<link rel="stylesheet" type="text/css" href="../css/01_cssPrintA3.css" media="print"/>
	<script type="text/javascript">

		$(window).load(function(){
					
					//copie du contenu
					function copy_to_print_helper(){
						$('#mainpipe3').text($('.texte4').val());

						var partOne = $('#mainpipe3').text().substring(0, 500);
						var partTwo = $('#mainpipe3').text().substring(500, $('#mainpipe3').text().length - 0);
						$('#mainpipe3').html(partOne);
						$('#runoff3').html(partTwo );
					}

					$('.texte4').bind('keydown keyup keypress cut copy past blur change', function(){
						copy_to_print_helper(); // consider debouncing this to avoid slowdowns!
					});
					copy_to_print_helper(); // on initial page load
					
				});

	</script>

	</head>
	<body>
		<div id="zone">
			<div id="page4">
				<div id="gauche">
					<div id="type4" rows=1><span contenteditable="true">Évènement</span></div>
				</br>
					<div id="intervenant4" rows=1><span contenteditable="true">Intervenant</span></div>
				</br>
					<div id="titre4" rows=1><span contenteditable="true">Titre</span></div>
				</div>
				<div id="droite" >
					<div id="date4" rows=1><span contenteditable="true">date</span></div>
				</br>
					<div id="horaire4" rows=1><span contenteditable="true">horaire</span></div>
				</br>
					<div id="lieu4" rows=1><span contenteditable="true">lieu</span></div>
				</div></br>
				<textarea class="texte4" >Éventuel résumé ou commentaire</textarea> 
				<div id="mainpipe3"></div>
				<div id="runoff3"></div> 
			</div>
			<div id="imprimer"><a href="#" onclick="printFrame()"><img src="../img/imprimer.jpg" onmouseover="src='../img/imprimer.gif'" onmouseout="src='../img/imprimer.jpg'"/></a><br/>
				Imprimer
			</div>

			<div id="pictofeuille"><img src="../img/A3_bleu.jpg"></div>
		</div>
	</body>

</html>
