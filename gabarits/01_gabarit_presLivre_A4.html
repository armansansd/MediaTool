<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="../js/jquery.autosize.js"></script>
	<script type="text/javascript" src="../js/jqueryAutoSizeDiv.js"></script>
	<script type="text/javascript">

		$(window).load(function(){
					
					//copie du contenu
					function copy_to_print_helper(){
						$('#mainpipe').text($('.texte').val());

						var partOne = $('#mainpipe').text().substring(0, 70);
						var partTwo = $('#mainpipe').text().substring(70, $('#mainpipe').text().length - 0);
						$('#mainpipe').html(partOne);
						$('#runoff').html(partTwo );
					}

					$('.texte').bind('keydown keyup keypress cut copy past blur change', function(){
						copy_to_print_helper(); // consider debouncing this to avoid slowdowns!
					});
					copy_to_print_helper(); // on initial page load
					
				});

	</script>
	<link rel="stylesheet" type="text/css" href="../css/02_css_gabarit.css" media="screen"/>
	<link rel="stylesheet" type="text/css" href="../css/01_cssPrintA4.css" media="print"/>
	
	</head>
	<body>
		<div id="zone">
			<div id="page">

				<div id="titre" rows=1><span contenteditable="true">Titre</span></div>
				<div id="auteur" rows=1><span contenteditable="true">Auteur</span></div>
				<div id="date" rows=1 ><span contenteditable="true">date</span></div>
				<textarea class="texte">maison d'édition
numéro de cote
format
thème (étagère)
nombre de pages
N° ISBN</textarea><br>
				<div id="mainpipe"></div>
				<div id="runoff"></div>

				<div id="resume" rows=1><span contenteditable="true">Éventuel résumé ou commentaire</span></div>
			</div>
			<div id="imprimer"><a href="#" onclick="printFrame()"><img src="../img/imprimer.jpg" onmouseover="src='../img/imprimer.gif'" onmouseout="src='../img/imprimer.jpg'"/></a><br/>
				Imprimer
			</div>

			<div id="pictofeuille"><img src="../img/A4_jaune.jpg"></div>
		</div>

	</body>

</html>
