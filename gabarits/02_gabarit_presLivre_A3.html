<!doctype html>
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="../js/jquery.autosize.js"></script>
	<script type="text/javascript" src="../js/jqueryAutoSizeDiv.js"></script>	
	<link rel="stylesheet" type="text/css" href="../css/02_css_gabarit.css" media="screen"/>
	<link rel="stylesheet" type="text/css" href="../css/01_cssPrintA3.css" media="print"/>

	<script type="text/javascript">

		$(window).load(function(){
					
					//copie du contenu
					function copy_to_print_helper(){
						$('#mainpipe2').text($('.texte2').val());

						var partOne = $('#mainpipe2').text().substring(0, 500);
						var partTwo = $('#mainpipe2').text().substring(500, $('#mainpipe2').text().length - 0);
						$('#mainpipe2').html(partOne);
						$('#runoff2').html(partTwo );
					}

					$('.texte2').bind('keydown keyup keypress cut copy past blur change', function(){
						copy_to_print_helper(); // consider debouncing this to avoid slowdowns!
					});
					copy_to_print_helper(); // on initial page load
					
				});

	</script>

	</head>
	<body>
		<div id="zone">
			<div id="page2">
				<DIV id="titre2" rows=1><span contenteditable="true">Titre</span></DIV>
				<DIV id="auteur2" rows=1><span contenteditable="true">Auteur</span></DIV>
				<DIV id="date2" rows=1><span contenteditable="true">date</span></DIV>
				<div id="informations2">
					<DIV id="informations2_gauche1" rows=1><span contenteditable="true">maison d’édition</span></DIV>
					<DIV id="informations2_droite1" rows=1><span contenteditable="true">numéro de cote</span></DIV>
					<DIV id="informations2_gauche2" rows=1><span contenteditable="true">format</span></DIV>
					<DIV id="informations2_droite2" rows=1><span contenteditable="true">thème (étagère)</span></DIV>
					<DIV id="informations2_gauche3" rows=1><span contenteditable="true">nombre de pages</span></DIV>
					<DIV id="informations2_droite3" rows=1><span contenteditable="true">étage</span></DIV>
					<DIV id="informations2_gauche4" rows=1><span contenteditable="true">n°ISBN</span></DIV>
				</div></br>
				<!-- <DIV id="resume2" rows=1><span contenteditable="true">Éventuel résumé ou commentaire</span></DIV> -->
				<textarea class="texte2">Éventuel résumé ou commentaire</textarea>
					<div id="mainpipe2"></div>
					<div id="runoff2"></div>
			</div>
			<div id="imprimer"><a href="#" onclick="printFrame()"><img src="../img/imprimer.jpg" onmouseover="src='../img/imprimer.gif'" onmouseout="src='../img/imprimer.jpg'"/></a><br/>
				Imprimer
			</div>

			<div id="pictofeuille"><img src="../img/A3_jaune.jpg">

		</div>
	</body>

</html>
